<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorka Kalandjáték</title>
</head>
<body>
    <h1>Üdvözöllek Komorka Kalandjátékában!</h1>
    <p>Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!</p>
    <p>Induljunk el!</p>
    <button onclick="startGame()">Kezdés</button>

    <script>
        function startGame() {
            var playerName = prompt("Kérlek, add meg a neved:");
            alert("Üdvözöllek, " + playerName + "! Válassz egy frontembert, akivel találkozni szeretnél!");
            showMusicians();
        }

        function showMusicians() {
            var musicians = [
                "Beck Zoli (30y)",
                "Szendrői Csaba (Elefánt)",
                "Bérczesi Robi (hiperkarma)",
                "Csepella Olivér (Csaknekedkislány)",
                "Krúbi"
            ];

            var musicianChoice = prompt("Válassz egy frontembert a következők közül:\n" + musicians.join("\n") + "\n(q - Kilépés)");

            switch (musicianChoice) {
                case '1':
                    beckZoli();
                    break;
                case '2':
                    szendroiCsaba();
                    break;
                case '3':
                    berczesiRobi();
                    break;
                case '4':
                    csepellaOliver();
                    break;
                case '5':
                    krubi();
                    break;
                case 'q':
                    alert("Viszlát!");
                    break;
                default:
                    alert("Nem értem, próbáld újra!");
                    showMusicians();
            }
        }

        function beckZoli() {
            alert("Beck Zolival, a 30y énekesével találkoztál!");
            var choice = prompt("Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?\n1. Meghallgatom, Zoli\n2. Ajaj, ennyi időm azért nincs, bocsi");

            switch (choice) {
                case '1':
                    alert("Beck Zoli: Hát én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk.");
                    break;
                case '2':
                    alert("Viszlát, Zoli!");
                    break;
                default:
                    alert("Nem értem, próbáld újra!");
                    beckZoli();
            }

            showMusicians();
        }

        // Implementáld a többi zenész függvényét hasonló módon

    </script>
</body>
</html>
