<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorka Kalandjáték</title>
</head>
<body>
    <h1>Üdvözöllek Komorka Kalandjátékában!</h1>
    <p>Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!</p>
    <p>Induljunk el!</p>
    <button onclick="startGame()">Kezdés</button>

    <div id="game" style="display:none;">
        <!-- Itt fog megjelenni a játék -->
    </div>

    <script>
        function startGame() {
            var playerName = prompt("Kérlek, add meg a neved:");
            document.getElementById('game').innerHTML = "<p>Üdvözöllek, " + playerName + "! Válassz egy frontembert, akivel találkozni szeretnél!</p>";
            document.getElementById('game').innerHTML += "<select id='musician-choice'><option value='1'>Beck Zoli (30y)</option><option value='2'>Szendrői Csaba (Elefánt)</option><option value='3'>Bérczesi Robi (hiperkarma)</option><option value='4'>Csepella Olivér (Csaknekedkislány)</option><option value='5'>Krúbi</option></select><button onclick='showMusicians()'>Választ</button>";
        }

        function showMusicians() {
            var musicianChoice = document.getElementById('musician-choice').value;

            switch (musicianChoice) {
                case '1':
                    beckZoli();
                    break;
                case '2':
                    szendroiCsaba();
                    break;
                case '3':
                    berczesiRobi();
                    break;
                case '4':
                    csepellaOliver();
                    break;
                case '5':
                    krubi();
                    break;
                default:
                    alert("Nem értem, próbáld újra!");
            }
        }

        function beckZoli() {
            document.getElementById('game').innerHTML = "<p>Beck Zolival, a 30y énekesével találkoztál!</p>";
            document.getElementById('game').innerHTML += "<p>Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?</p><button onclick='tellStory()'>Meghallgatom, Zoli</button><button onclick='goodbyeZoli()'>Ajaj, ennyi időm azért nincs, bocsi</button>";
        }

        function tellStory() {
            document.getElementById('game').innerHTML = "<p>Hát én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk.</p>";
        }

        function goodbyeZoli() {
            document.getElementById('game').innerHTML = "<p>Viszlát, Zoli!</p>";
        }

        // Implementáld a többi zenész függvényét hasonló módon

    </script>
</body>
</html>
