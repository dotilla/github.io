<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komorka Kalandjáték</title>
</head>
<body>

  <h1>Üdvözöllek Komorka Kalandjátékában!</h1>
  <p>
    Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!<br>
    (Csak a számot írd be, majd üss entert!)
  </p>
  <p>Induljunk el!</p>

  <div id="game"></div>

  <script>
    function showGame() {
      document.getElementById('game').innerHTML = `
        <p>Válassz egy frontembert, akivel találkozni szeretnél:</p>
        <form id="gameForm">
          <label><input type="radio" name="choice" value="1"> Beck Zoli (30y)</label><br>
          <label><input type="radio" name="choice" value="2"> Szendrői Csaba (Elefánt)</label><br>
          <label><input type="radio" name="choice" value="3"> Bérczesi Robi (hiperkarma)</label><br>
          <label><input type="radio" name="choice" value="4"> Csepella Olivér (Csaknekedkislány)</label><br>
          <label><input type="radio" name="choice" value="5"> Krúbi</label><br>
          <label><input type="radio" name="choice" value="q"> Kilépés</label><br>
          <button type="submit">Küldés</button>
        </form>
      `;
      document.getElementById('gameForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const choice = formData.get('choice');
        handleChoice(choice);
      });
    }

    function handleChoice(choice) {
      switch (choice) {
        case '1':
          beck_zoli();
          break;
        case '2':
          szendroi_csaba();
          break;
        case '3':
          berczesi_robi();
          break;
        case '4':
          csepella_oliver();
          break;
        case '5':
          krubi();
          break;
        case 'q':
          document.getElementById('game').innerHTML = "<p>Viszlát!</p>";
          break;
        default:
          alert("Nem értem, próbáld újra!");
      }
    }

    function beck_zoli() {
      const message = `
        <p>
          Beck Zolival, a 30y énekesével találkoztál!<br>
          Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?<br>
          1. Meghallgatom, Zoli<br>
          2. Ajaj, ennyi időm azért nincs, bocsi
        </p>
      `;
      document.getElementById('game').innerHTML = message;

      document.getElementById('gameForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = formData.get('choice');
        if (response === '1') {
          const story = `
            <p>
              Hát én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk. Rátaláltunk Pécsen egy ilyen tök jó kis házra, amit asszem senki más nem akart volna megvenni, mer' videózöld színe volt, és kicsi is volt, meg mittudomén, de nem az volt a lényeg, hanem volt valami jó érzésünk vele kapcsolatban. Emlékszem, mikor megvettük a házat, akkor a Pinyon egyszer csak azt mondta, hogy milyen jó, hogy megvettük a házat, mer' látod mindenkinek kell, hogy legyen egy kis saját ege. Nem arra gondolt, hogy földet vettél, vagy, hogy házat vettél, hanem, hogy állsz valahol és ha fölnézel, akkor az a kihasított darab, az egy picit a tiéd, szóval, hogy van honnan nézned fölfelé. És ez szerintem ilyen szép metaforája annak, hogy asszem a ház legfőbb értelme az valami ilyesmi, hogy figyelj, nem az udvart, vagy a kertet keríted le, vagy mittudomén, hanem van valami ilyen...ilyen helyed. Na, köszi, hogy meghallgattad, most mennem kell, koncertre készülünk.
            </p>
          `;
          document.getElementById('game').innerHTML = story;
        } else {
          document.getElementById('game').innerHTML = "<p>Viszlát, Zoli!</p>";
        }
      });
    }

    // Implementáld a többi függvényt hasonló módon

    showGame();
  </script>

</body>
</html>
