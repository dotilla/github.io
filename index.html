<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorka Kalandjáték</title>
</head>
<body>
    <h1>Üdvözöllek Komorka Kalandjátékában!</h1>
    <p>Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!</p>
    <p>Induljunk el!</p>

    <div id="game">
        <select id="musician-choice">
            <option value="1">Beck Zoli (30y)</option>
            <option value="2">Szendrői Csaba (Elefánt)</option>
            <option value="3">Bérczesi Robi (hiperkarma)</option>
            <option value="4">Csepella Olivér (Csaknekedkislány)</option>
            <option value="5">Krúbi</option>
        </select>
        <button onclick="showMusicianStory()">Választ</button>
    </div>

    <div id="story" style="display:none;"></div>

    <button onclick="backToSelection()" style="display:none;">Vissza a választáshoz</button>

    <script>
        function showMusicianStory() {
            var musicianChoice = document.getElementById('musician-choice').value;

            switch (musicianChoice) {
                case '1':
                    beckZoliStory();
                    break;
                case '2':
                    szendroiCsabaStory();
                    break;
                case '3':
                    berczesiRobiStory();
                    break;
                case '4':
                    csepellaOliverStory();
                    break;
                case '5':
                    krubiStory();
                    break;
                default:
                    alert("Nem értem, próbáld újra!");
            }
        }

        function beckZoliStory() {
            document.getElementById('story').style.display = "block";
            document.getElementById('story').innerHTML = "<p>Beck Zolival, a 30y énekesével találkoztál!</p><p>Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?</p><button onclick='tellStory(true)'>Meghallgatom, Zoli</button><button onclick='tellStory(false)'>Ajaj, ennyi időm azért nincs, bocsi</button>";
            document.getElementById('back-button').style.display = "block";
        }

        function tellStory(wantToHear) {
            if (wantToHear) {
                document.getElementById('story').innerHTML = "<p>Hát én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk.</p>";
            } else {
                document.getElementById('story').innerHTML = "<p>Viszlát, Zoli!</p>";
            }
        }

        function backToSelection() {
            document.getElementById('story').style.display = "none";
            document.getElementById('back-button').style.display = "none";
            document.getElementById('musician-choice').selectedIndex = 0; // Visszaállítjuk a zenész választót az alapértelmezett értékre
        }
<script>
    function szendroiCsabaStory() {
        document.getElementById('story').style.display = "block";
        document.getElementById('story').innerHTML = "<p>Szendrői Csabával, az Elefánt énekesével találkoztál!</p><p>Szendrői Csaba: Helló! Mit szólnál, ha felolvasnám neked a kedvenc versem a Féyn című kötetemből?</p><button onclick='tellStory(true)'>Olvasd, Csabi</button><button onclick='tellStory(false)'>Nem vagyok verses kedvemben</button>";
        document.getElementById('back-button').style.display = "block";
    }

    function tellStory(wantToHear) {
        if (wantToHear) {
            document.getElementById('story').innerHTML = "<p>Ezt a verset</br>azért írtam,</br>mert hallani akartam</br>sercegni a ceruzát a papíron.</br></br>Ennek a versnek</br>nincs mondanivalója.</br>Ennek a versnek</br>értelme van.</br></br>Na, köszi, hogy benéztél, de most megyek, le kell mosnom Babakéket.</p>";
        } else {
            document.getElementById('story').innerHTML = "<p>Viszlát, Csabi!</p>";
        }
    }
</script>

        // Implementáld a többi zenész történetét és a backToSelection függvényt hasonló módon

    </script>
</body>
</html>
