<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorka Kalandjáték</title>
</head>
<body>
    <script>
        function main() {
            document.write("<h1>Üdvözöllek Komorka Kalandjátékában!</h1>");
            document.write("<p>Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!</p>");
            document.write("<p>(Csak a számot írd be, majd üss entert!)</p>");
            document.write("<p>Induljunk el!</p>");
            document.write('<div id="content"></div>');

            while (true) {
                var valasz = prompt("\nVálassz egy frontembert, akivel találkozni szeretnél:\n1. Beck Zoli (30y)\n2. Szendrői Csaba (Elefánt)\n3. Bérczesi Robi (hiperkarma)\n4. Csepella Olivér (Csaknekedkislány)\n5. Krúbi\nq. Kilépés");

                if (valasz == '1') {
                    beck_zoli();
                } else if (valasz == '2') {
                    szendroi_csaba();
                } else if (valasz == '3') {
                    berczesi_robi();
                } else if (valasz == '4') {
                    csepella_oliver();
                } else if (valasz == '5') {
                    krubi();
                } else if (valasz.toLowerCase() == 'q') {
                    document.write("<p>Viszlát!</p>");
                    break;
                } else {
                    document.write("<p>Nem értem, próbáld újra!</p>");
                }
            }
        }

        function beck_zoli() {
            document.getElementById("content").innerHTML = `
                <p>Beck Zolival, a 30y énekesével találkoztál!</p>
                <p>Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?</p>
                <p><button onclick="meghallgatomZoli()">Meghallgatom, Zoli</button><button onclick="viszlatZoli()">Ajaj, ennyi időm azért nincs, bocsi</button></p>`;
        }

        function meghallgatomZoli() {
            document.getElementById("content").innerHTML = `
                <p>Hát én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk. Rátaláltunk Pécsen egy ilyen tök jó kis házra, amit asszem senki más nem akart volna megvenni, mer' videózöld színe volt, és kicsi is volt, meg mittudomén, de nem az volt a lényeg, hanem volt valami jó érzésünk vele kapcsolatban. Emlékszem, mikor megvettük a házat, akkor a Pinyon egyszer csak azt mondta, hogy milyen jó, hogy megvettük a házat, mer' látod mindenkinek kell, hogy legyen egy kis saját ege. Nem arra gondolt, hogy földet vettél, vagy, hogy házat vettél, hanem, hogy állsz valahol és ha fölnézel, akkor az a kihasított darab, az egy picit a tiéd, szóval, hogy van honnan nézned fölfelé. És ez szerintem ilyen szép metaforája annak, hogy asszem a ház legfőbb értelme az valami ilyesmi, hogy figyelj, nem az udvart, vagy a kertet keríted le, vagy mittudomén, hanem van valami ilyen...ilyen helyed. Na, köszi, hogy meghallgattad, most mennem kell, koncertre készülünk.</p>`;
        }

        function viszlatZoli() {
            document.getElementById("content").innerHTML = `<p>Viszlát, Zoli!</p>`;
        }

        // A többi funkció hasonló módon implementálható

        main();
    </script>
</body>
</html>
